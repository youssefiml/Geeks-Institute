<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Emoji Guessing Game 🎮</title>
</head>
<body>
  <h1>Emoji Guessing Game 🎉</h1>

  <script src="script.js"></script>
</body>
</html>
