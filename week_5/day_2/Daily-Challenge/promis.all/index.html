<!DOCTYPE html>
<html>
<head>
    <title>Sunrise Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h3 {
            margin-top: 0;
        }
        
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #results {
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .city-result {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Sunrise Time Checker</h1>
    
    <form id="sunriseForm">
        <h3>City 1</h3>
        <input type="number" id="lat1" placeholder="Latitude" step="any" required>
        <input type="number" id="lng1" placeholder="Longitude" step="any" required>
        
        <h3>City 2</h3>
        <input type="number" id="lat2" placeholder="Latitude" step="any" required>
        <input type="number" id="lng2" placeholder="Longitude" step="any" required>
        
        <br>
        <button type="submit">Get Sunrise Times</button>
    </form>
    
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
