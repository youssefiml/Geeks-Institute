<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture The Base</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Capture The Base</h1>

    <div class="controls">
      <input id="username" placeholder="username" />
      <button id="start">Start New Game</button>
      <input id="gameIdInput" placeholder="game id to join" />
      <button id="join">Join Game</button>
      <button id="refresh">Refresh</button>
    </div>

    <div id="info"></div>
    <div id="board" class="board"></div>

    <div class="move-controls">
      <button data-dir="up">↑ Up</button>
      <button data-dir="left">← Left</button>
      <button data-dir="right">→ Right</button>
      <button data-dir="down">↓ Down</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
