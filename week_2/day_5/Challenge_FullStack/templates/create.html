<!-- project/templates/create.html -->
{% extends 'base.html' %}
{% block title %}Create Menu Item{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Menu Item</h1>

<form method="post" class="bg-white p-4 rounded shadow max-w-lg">
  <label class="block mb-2">
    <span class="text-gray-700">Name</span>
    <input type="text" name="name" value="{{ form.name if form else '' }}" class="mt-1 block w-full border rounded px-2 py-1" required>
  </label>

  <label class="block mb-2">
    <span class="text-gray-700">Description</span>
    <textarea name="description" class="mt-1 block w-full border rounded px-2 py-1">{{ form.description if form else '' }}</textarea>
  </label>

  <label class="block mb-2">
    <span class="text-gray-700">Price (e.g., 9.50)</span>
    <input type="text" name="price" value="{{ form.price if form else '' }}" class="mt-1 block w-full border rounded px-2 py-1" required>
  </label>

  <label class="block mb-2">
    <span class="text-gray-700">Category</span>
    <select name="category_id" class="mt-1 block w-full border rounded px-2 py-1">
      <option value="">-- Select --</option>
      {% for c in categories %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </label>

  <div class="mb-4">
    <span class="text-gray-700">Assign Chefs</span>
    <div class="mt-2 space-y-1">
      {% for chef in chefs %}
        <label class="inline-flex items-center">
          <input type="checkbox" name="chefs" value="{{ chef.id }}" class="mr-2">
          <span class="text-sm">{{ chef.name }}</span>
        </label><br>
      {% endfor %}
    </div>
  </div>

  <div class="flex space-x-2">
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
    <a href="{{ url_for('index') }}" class="px-4 py-2 bg-gray-200 rounded">Cancel</a>
  </div>
</form>
{% endblock %}
