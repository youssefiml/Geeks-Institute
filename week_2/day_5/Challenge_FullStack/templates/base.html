<!-- project/templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Restaurant Manager{% endblock %}</title>
  <!-- Tailwind via CDN (quick dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4">
          <a href="{{ url_for('index') }}" class="flex items-center py-5 px-2 text-gray-700">
            <span class="font-bold">🍽️ Restaurant</span>
          </a>
          <a href="{{ url_for('index') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Menu</a>
          <a href="{{ url_for('create') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Add Item</a>
          <a href="{{ url_for('list_chefs') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Chefs</a>
          <a href="{{ url_for('stats') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Stats</a>
        </div>
        <div class="flex items-center space-x-2">
          <form action="{{ url_for('index') }}" method="get" class="hidden md:block">
            <input type="text" name="q" placeholder="Search..." value="{{ q }}" class="border rounded px-2 py-1" />
            <button class="ml-1 px-2 py-1 bg-blue-600 text-white rounded">Search</button>
          </form>
          <div class="md:hidden">
            <!-- mobile simple dropdown -->
            <button onclick="document.getElementById('mobileMenu').classList.toggle('hidden')" class="p-2">
              ☰
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white px-4 py-2">
      <a href="{{ url_for('index') }}" class="block py-1">Menu</a>
      <a href="{{ url_for('create') }}" class="block py-1">Add Item</a>
      <a href="{{ url_for('list_chefs') }}" class="block py-1">Chefs</a>
      <a href="{{ url_for('stats') }}" class="block py-1">Stats</a>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
        {% for category, msg in messages %}
          <div class="p-3 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">
            {{ msg }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
