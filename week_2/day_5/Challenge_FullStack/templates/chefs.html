<!-- project/templates/chefs.html -->
{% extends 'base.html' %}
{% block title %}Chefs{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Chefs</h1>
<div class="bg-white p-4 rounded shadow">
  <ul>
    {% for c in chefs %}
      <li class="py-2 border-b">{{ c.name }} <span class="text-sm text-gray-500">({{ c.email or 'no email' }})</span></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
