<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav id="navbar"></nav>
    <script>
        (function (username) {
            const nav = document.getElementById('navbar');
            const welcomdiv = document.createElement('div');
            const span = document.createElement('span');
            span.textContent = `Welcome , ${username}`;

            const profileImg = document.createElement("img");
            profileImg.src = "https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
            profileImg.alt = "Profile Picture";

            welcomdiv.appendChild(profileImg);
            welcomdiv.appendChild(span);
            nav.appendChild(welcomdiv);
        })("Youssef");
    </script>
</body>

</html>
