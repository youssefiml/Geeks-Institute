<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <style>
        |* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4B0082 url("image/circuit-pattern.png") repeat;
            color: #fff;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'SEGA LOGO FONT', sans-serif;
            margin: 0;
            padding: 20px;
            color: rgb(48,57,82);
        }
        #header {
            display: flex;

            background: rgb(106,223,130) url("image/card-pattern.png") repeat;

        }

        #searchBox {
            padding: 12px;
            width: 50%;
            max-width: 600px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            margin: 20px 0 40px 0;
            background: #b8f2e6;
            color: #222;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            justify-content: center;
        }

        #robotsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: #46c2cb url("image/card-pattern.png") repeat;
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            border-radius: 50%;
            background: #0d0d2b;
            padding: 10px;
        }

        .card h2 {
            margin: 15px 0 5px;
            font-size: 1.2rem;
            color: #000;
        }

        .card p {
            font-size: 0.9rem;
            color: #111;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>ROBOFRIENDS</h1>
        <input type="text" id="searchBox" placeholder="Search robots...">
    </div>
    <div id="robotsContainer"></div>

        ];

        const searchBox = document.getElementById("searchBox");
        const robotsContainer = document.getElementById("robotsContainer");

        const displayRobots = (robotsList) => {
            robotsContainer.innerHTML = "";
            robotsList.forEach(({ name, email, image }) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `<img src="${image}" alt="${name}">
      <h2>${name}</h2>
      <p>${email}</p>`;
                robotsContainer.appendChild(card);
            });
        };

        displayRobots(robots);

        searchBox.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRobots = robots.filter(robot =>
                robot.name.toLowerCase().includes(searchTerm)
            );
            displayRobots(filteredRobots);
        });

    </script>
</body>

</html>
